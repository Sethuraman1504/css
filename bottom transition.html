<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button hover</title>
<style>
    .button{
        background-color: aqua;
        color: aliceblue;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color o.3s ease,transform 0.1s ease;
    }
    .button:hover
    {background-color: blue;}
    .button:active
    {transform: scale(0.98);/*slight click effect*/}
</style>
</head>
<body>
    <button class="button">HOver ME</button>
    
</body>
</html>
