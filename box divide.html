<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
            background-color:white;
        }
        .container
        {
            width: 400px;
            height: 300px;
            margin: auto;
            border: 4px solid rgb(235, 21, 21);
            padding: 10px;
            box-sizing: border-box;
            background-color: white;
        }
        .part
        {
            height: 130px;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom:10px;
            border: 2px solid black;
            

        }

        .part1
        {
            background-color: aqua;
        
        }
        .part2
        {
            background-color:rgb(217, 217, 246);
            margin-bottom:0;         
        }
        .h2{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="part part1">top part</div>
        <div class="part part2">bottom part</div>
    </div>
    
</body>
</html>
